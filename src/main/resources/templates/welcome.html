<!DOCTYPE html>
<head>
	<title>登入頁面</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w"  method="POST" enctype="multipart/form-data" id="UploadForm"> 
					<span class="login100-form-title p-b-53">歡迎登入!!</span><br>
					<a  th:href="@{/admin}" class="txt2 bo1">Admin</a><br>
	     			<input type="file" name="files"/><br/>
     				<button class="login100-form-btn" type="submit" value="Submit" id="btnSubmit">Upload</button>
				</form>
			</div>
		</div>
	</div>
	

	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	
	<script>

	$(function(){
		$("#btnSubmit").click(function (event) {
	        //ajax提交的話她會一直重新run程式直到回傳,你可以將此行註解使用開發者工具看一下console就知道了
	        event.preventDefault();
	        uploadFile();
	    });
		
		 uploadFile = function() {
	
		    // 取得form
		    var form = $('#UploadForm')[0]; //取得HTML中第一個form id為UploadForm
		    var data = new FormData(form); //將form內的所有訊息打包成FormData object
	
		    $("#btnSubmit").prop("disabled", true);
	
		    $.ajax({
		        type: "POST",               //使用POST傳輸,檔案上傳只能用POST
		        enctype: 'multipart/form-data', //將資料加密傳輸 檔案上傳一定要有的屬性
		        url: "/api/upload/multi", //要傳輸對應的接口
		        data: data,         //要傳輸的資料,我們將form 內upload打包成data
		        processData: false, //防止jquery將data變成query String
		        contentType: false, 
		        cache: false,  //不做快取
		        async : false, //設為同步
		        timeout: 1000000, //設定傳輸的timeout,時間內沒完成則中斷
		        success: function (data) {
	
		            $("#result").text(data);//填入提示訊息到result標籤內
		            console.log("SUCCESS : ", data);
		            $("#btnSubmit").prop("disabled", false);
		
		        },
		        error: function (e) {
	
		            $("#result").text(e.responseText); //填入提示訊息到result標籤內
		            console.log("ERROR : ", e);
		            $("#btnSubmit").prop("disabled", false);
	
		        }
		    })
		}
	  })
</script>
	
	
</body>
</html>
