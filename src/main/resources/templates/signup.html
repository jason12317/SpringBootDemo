<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>

<body>

    <div class="main">
        <section class="signup">
		<form class="login100-form validate-form flex-sb flex-w" role="form" id="signupForm" 
			method="POST" enctype="multipart/form-data" th:action="@{/doSignup}" th:object="${userInfoPersistence}"> 
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" th:field="*{email}" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" th:field="*{password}" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group">
                            <input type="button" name="submit" id="submit" class="form-submit" value="Sign up" onclick="CheckSignup()"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a th:href="@{/login}" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
		</form>
        </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script> 
    	function CheckSignup() {
			if (form.re_password.value != form.password.value) {
				alert("重複密碼輸入有誤!");
				return;
			}else {
				this.form.submit();
			}
	
		}
    </script>
    
    
</body>
</html>
